<div>
    <ng-container *ngIf="isTopRatedGridItems; else isTopRatedSlider">
        <movie-list></movie-list>
    </ng-container>
    
    <ng-template #isTopRatedSlider>
        <home-slider-items class="c-home-slider-items" 
                           [movieType]="'top_rated'"
                           [title]="title"></home-slider-items>
    </ng-template>
</div>

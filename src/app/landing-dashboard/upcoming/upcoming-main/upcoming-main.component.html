<section class="c-upcoming-wrapper" [class.upc-all-layout]="isUpcomingPage">
  <h2 class="title">Upcoming movies</h2>
  
  <ng-container *ngIf="isUpcomingPage; else upcomingPreview">
    <!-- <upcoming-all></upcoming-all> -->
    <home-slider-items class="c-home-slider-items" [movieType]="'upcoming'"></home-slider-items>
  </ng-container>

  <ng-template #upcomingPreview>
    <upcoming-preview class="c-upcoming-preview"></upcoming-preview>
  </ng-template>

</section>

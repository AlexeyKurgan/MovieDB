<section class="upcoming-wrapper" [class.upc-all-layout]="isUpcomingPage">

  <ng-container *ngIf="isUpcomingPage; else upcomingPreview">
    <upcoming-all></upcoming-all>
  </ng-container>

  <ng-template #upcomingPreview>
    <upcoming-preview></upcoming-preview>
  </ng-template>

</section>

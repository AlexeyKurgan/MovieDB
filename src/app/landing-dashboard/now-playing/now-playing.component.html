<div>
    <ng-container *ngIf="isNowPlayingGridItems; else isNowPlayingGridSlider">
        <movie-list></movie-list>
    </ng-container>

    <ng-template #isNowPlayingGridSlider>
        <home-slider-items class="c-home-slider-items" 
                           [movieType]="'now_playing'"
                           [title]="title">
        </home-slider-items>
    </ng-template>
</div>
